<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Teams Points</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px;
      background-color: #333;
    }

    header a {
      color: white;
      text-decoration: none;
      background-color: #555;
      padding: 8px 15px;
      border-radius: 5px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .team-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
    }

    .team-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background-color: #ddd; /* placeholder background */
    }

    .team-name {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .points {
      margin-top: 10px;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .points-box {
      border: 1px solid #333;
      padding: 5px 15px;
      border-radius: 5px;
      background-color: #eee;
      min-width: 50px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      margin-top: 30px;
    }

    footer img {
      max-width: 150px;
      height: auto;
      background-color: #fff; /* placeholder for logo */
    }
  </style>
</head>
<body>

  <!-- Header with Admin button -->
