<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Teams Points</title>
  <link rel="stylesheet" href="style.css">
   
</style>
</head>
<body>

  <!-- Header with Admin button -->
  <header>
    <a href="admin.html">Admin</a>
  </header>

  <!-- Grid with 4 teams -->
  <div class="grid-container">
    <div class="team-card">
      <img src="" alt="https://github.com/Baroliii/House-Project/blob/main/Druids.jpeg">
      <div class="team-name">Druids</div>
      <div class="points">
        <span>Points:</span>
        <div class="points-box" id="Druids-points">0</div>
      </div>
    </div>

    <div class="team-card">
      <img src="" alt="https://github.com/Baroliii/House-Project/blob/main/Bravehearts.jpeg">
      <div class="team-name">Bravehearts</div>
      <div class="points">
        <span>Points:</span>
        <div class="points-box" id="Bravehearts-points">0</div>
      </div>
    </div>

    <div class="team-card">
      <img src="" alt="https://github.com/Baroliii/House-Project/blob/main/Quicksilvers.jpeg">
      <div class="team-name">Quicksilvers</div>
      <div class="points">
        <span>Points:</span>
        <div class="points-box" id="Quicksilvers-points">0</div>
      </div>
    </div>

    <div class="team-card">
      <img src="" alt="https://github.com/Baroliii/House-Project/blob/main/Acrobats.jpeg">
      <div class="team-name">Acrobats</div>
      <div class="points">
        <span>Points:</span>
        <div class="points-box" id="Acrobats-points">0</div>
      </div>
    </div>
  </div>

  <!-- Footer with school logo -->
  <footer>
    <p>School Logo:</p>
    <img src="" alt="https://github.com/Baroliii/House-Project/blob/main/smiling-int-school-logo-1-removebg-preview.png">
  </footer>

</body>
</html>
